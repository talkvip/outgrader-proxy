subprojects {
	apply plugin: 'java'
	apply plugin: 'groovy'
	apply plugin: 'eclipse'

	sourceCompatibility = 1.7
	targetCompatibility = 1.7

	repositories {
		mavenCentral()
	}
	
	dependencies {
		testCompile group: 'org.spockframework', name: 'spock-core', version: spockVersion
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = gradleWrapperVersion
}
